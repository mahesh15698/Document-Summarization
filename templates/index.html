<!DOCTYPE html>
<html>
<head>
    <title>BERT Summarizer</title>
</head>
<body>
    <h1>BERT Summarizer</h1>
    <form method="POST" action="/summary">
        <label for="input_text">Enter your text:</label><br>
        <textarea id="input_text" name="input_text" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Generate Summary">
    </form>

    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
        <h2>Original Text:</h2>
        <p>{{ input_text }}</p>
    {% endif %}
</body>
</html>
